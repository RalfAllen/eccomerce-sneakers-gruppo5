<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario iscrizione</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body class="bg-light">
        <div class="container">

            <div class="row mt-5">

                <div class="col-lg-4 bg-white m-auto rounded top">

                    <h2 class="text-center"> Progetto Gruppo 5 </h2>
                    <p class="text-center text-muted lead"> Iscrizione </p>
                    <form action="">
                        <div class="input-group-text mb-2">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>

                        <div class="input-group-text mb-2">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Cognome">
                        </div>

                        <div class="input-group-text mb-2">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>

                        <div class="input-group-text mb-2">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" placeholder="Password">
                        </div>

                        <div class="d-grid">
                           <button type="button" class="btn btn-success mb-3"> Crea Account </button>

                           <p class="text-center text-muted">
                            Creando un account accetti le <a href="">Condizioni d’uso</a> della nostra App. 
                            Consulta la nostra <a href="">Informativa sulla privacy</a> , 
                            l’<a href="">Informativa sui cookie</a> e l’<a href="">Informativa sulla pubblicità</a> 
                            definita in base agli interessi. 
                           </p>

                           <p class="text-center text-muted">
                             Hai già un account? <a href="connessione.html">Accedi</a>
                           </p>
                        </div>
                    </form>

                </div>

            </div>
           
        </div>    
</body>
</html>
